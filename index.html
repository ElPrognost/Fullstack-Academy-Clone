<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullstack Academy</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="top-of-header">
        <ul class="top-head">

    <header>

                <ul>
                    <li><button class="nav-button">PROGRAMS</button></li>
